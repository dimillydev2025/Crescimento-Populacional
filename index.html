<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescimento Populacional</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilo CSS com tema azul predominante */
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Azul claro para o fundo */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: #2196f3; /* Azul principal para o header */
            padding: 20px;
            border-radius: 8px;
            color: white;
        }

        header h1 {
            color: white;
            font-size: 2.5em;
            margin: 0;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.3); /* Sombra azul suave */
            border: 1px solid #bbdefb; /* Borda azul clara */
        }

        section div:first-of-type {
            margin-bottom: 30px;
        }

        section p {
            margin: 10px 0;
            font-weight: bold;
            color: #1976d2; /* Texto em azul escuro para os labels */
        }

        section input[type="number"] {
            width: 150px;
            padding: 8px;
            border: 1px solid #2196f3; /* Borda azul nos inputs */
            border-radius: 4px;
            font-size: 16px;
        }

        section button {
            background-color: #2196f3; /* Azul principal no botão */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        section button:hover {
            background-color: #1976d2; /* Azul mais escuro no hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #2196f3; /* Borda azul na tabela */
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #bbdefb; /* Bordas azul claro nas células */
        }

        table th {
            background-color: #1976d2; /* Cabeçalho em azul escuro */
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #e3f2fd; /* Linhas pares em azul claro */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #1565c0; /* Texto do footer em azul médio */
            font-weight: bold;
        }

        footer a {
            color: #2196f3; /* Link em azul principal */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crescimento Populacional</h1>
    </header>
    <section>
        <div>
            <p>
                Ano Inicial<br><input type="number" id="txtanoinicial"> <br>
            </p>
            <p>
                População<br><input type="number" id="txtpopulacao"> <br>
            </p>
            <p>
                Taxa Crescimento Populacional<br><input type="number" id="txttaxa"> <br>
            </p>
            <p>
                Ano Final<br><input type="number" id="txtanofinal"> <br>
            </p>
            <p>
                <button onclick="crescimentoPopulacional()">Calcular</button>
            </p>
        </div>
        <div>
           <table id="tableresultado" border="1">
                <tr><th>Ano</th><th>População</th></tr>
           </table>
        </div>
    </section>
    <footer>
        Desenvolvido por Dímilly Coelho Santos em <br>
        <a href="https://github.com/dimillydev2025/Crescimento-Populacional.git">Algoritmos e Linguagem de Programação</a>
    </footer>
    <script>
        // Script JavaScript (sem alterações)
        function crescimentoPopulacional() {
            // Obter valores dos inputs
            const anoInicial = parseInt(document.getElementById('txtanoinicial').value);
            const populacaoInicial = parseInt(document.getElementById('txtpopulacao').value);
            const taxaCrescimento = parseFloat(document.getElementById('txttaxa').value) / 100; // Assume taxa em porcentagem
            const anoFinal = parseInt(document.getElementById('txtanofinal').value);

            // Validações básicas
            if (isNaN(anoInicial) || isNaN(populacaoInicial) || isNaN(taxaCrescimento) || isNaN(anoFinal)) {
                alert('Por favor, preencha todos os campos com valores numéricos válidos.');
                return;
            }

            if (anoFinal < anoInicial) {
                alert('O ano final deve ser maior ou igual ao ano inicial.');
                return;
            }

            if (populacaoInicial <= 0) {
                alert('A população inicial deve ser maior que zero.');
                return;
            }

            // Obter a tabela
            const tabela = document.getElementById('tableresultado');

            // Limpar linhas existentes (exceto o cabeçalho)
            while (tabela.rows.length > 1) {
                tabela.deleteRow(1);
            }

            // Calcular e popular a tabela
            let populacaoAtual = populacaoInicial;
            for (let ano = anoInicial; ano <= anoFinal; ano++) {
                const novaLinha = tabela.insertRow();
                novaLinha.insertCell(0).innerText = ano;
                novaLinha.insertCell(1).innerText = Math.round(populacaoAtual).toLocaleString(); // Arredondar e formatar com separadores de milhar

                // Aplicar crescimento para o próximo ano (exceto no último)
                if (ano < anoFinal) {
                    populacaoAtual *= (1 + taxaCrescimento);
                }
            }
        }
    </script>
</body>
</html>
